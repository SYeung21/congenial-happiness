<body>
  <div class="container">
    <h1>Wheel Spinner</h1>

    <!-- where options get added -->
    <div id="entries"></div>

    <!-- controls: add row, set rolls, spin -->
    <div class="controls">
      <button id="addBtn" class="button">+ Add Option</button>
      <label>
        Rolls:
        <input id="rollCount" type="number" value="1" min="1" />
      </label>
      <button id="rollBtn" class="button">Roll</button>
    </div>

    <!-- where results are shown -->
    <div id="results" class="results"></div>
  </div>

  <script src="renderer.js"></script>
</body>
